<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>q9</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        #popupModal {
            display: none; /* Hidden by default */
            position: fixed; /* Fixed position */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Transparent background */
            z-index: 1000; /* Make sure it's on top */
        }

        #popupContent {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
        }

        #closeBtn {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }

        #closeBtn:hover {
            background-color: #d32f2f;
        }

        #showPopupBtn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        #showPopupBtn:hover {
            background-color: #388e3c;
        }
    </style>
</head>
<body>

    <button id="showPopupBtn">Show Popup</button>

    <div id="popupModal">
        <div id="popupContent">
            <h2>Custom Popup Box</h2>
            <p>This is a custom popup box that appears without using alert().</p>
            <button id="closeBtn">Close</button>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            // Show the popup when the "Show Popup" button is clicked
            $('#showPopupBtn').click(function() {
                $('#popupModal').fadeIn(); // Display the modal with fade-in effect
            });

            // Close the popup when the "Close" button is clicked
            $('#closeBtn').click(function() {
                $('#popupModal').fadeOut(); // Hide the modal with fade-out effect
            });

            // Optionally, close the modal if the user clicks outside of the popup content
            $('#popupModal').click(function(event) {
                if ($(event.target).is('#popupModal')) {
                    $('#popupModal').fadeOut();
                }
            });
        });
    </script>

</body>
</html>
